name: Lint

on: [ pull_request ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run Pre-Commit
        uses: ./cached-pre-commit-run

  test-cached-install-poetry:
    name: 'Test "Cached Install Poetry"'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
      - name: Run Action
        uses: ./cached-install-poetry

  test-cached-poetry-install-dependencies:
    name: 'Test "Cached Poetry Install Dependencies"'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
      - name: Install Poetry
        uses: ./cached-install-poetry
      - name: Run Action
        uses: ./cached-poetry-install-dependencies
